<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SiemCraft</title>
  <style>
    :root {
      --bg: #0b1f12;
      --panel: #12311c;
      --accent: #5cc16d;
      --text: #e8f7e9;
      --shadow: rgba(0, 0, 0, 0.35);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 20% 20%, #143220, #0b1f12 55%), radial-gradient(circle at 80% 70%, #0f2a17, #0b1f12 60%);
      font-family: "Trebuchet MS", "Lucida Grande", "Lucida Sans Unicode", sans-serif;
      color: var(--text);
    }
    .card {
      background: var(--panel);
      padding: 32px 40px;
      border-radius: 16px;
      box-shadow: 0 20px 45px var(--shadow);
      border: 3px solid #0a1a0f;
      position: relative;
      overflow: hidden;
    }
    .card::before, .card::after {
      content: "";
      position: absolute;
      width: 160px;
      height: 160px;
      background: repeating-linear-gradient(45deg, rgba(255,255,255,0.06) 0 12px, rgba(0,0,0,0.05) 12px 24px);
      opacity: 0.2;
      filter: blur(0.6px);
    }
    .card::before { top: -60px; left: -70px; transform: rotate(6deg); }
    .card::after { bottom: -70px; right: -50px; transform: rotate(-8deg); }
    .logo {
      display: inline-flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 18px;
    }
    .block {
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, #66d37c 0%, #4fa764 45%, #2c5d39 100%);
      border-radius: 10px;
      box-shadow: inset 0 0 0 3px #0f2f1c, 0 6px 0 #0b1f12, 0 14px 30px var(--shadow);
      position: relative;
      overflow: hidden;
    }
    .block::after {
      content: "";
      position: absolute;
      inset: 8px;
      background: linear-gradient(135deg, rgba(255,255,255,0.18), rgba(0,0,0,0.25));
      border-radius: 6px;
    }
    .face {
      --px: 7px;
      position: absolute;
      top: 0;
      left: 0;
      width: var(--px);
      height: var(--px);
      background: #0b1f12;
      box-shadow:
        calc(var(--px) * 1) calc(var(--px) * 1) 0 0 #0b1f12,
        calc(var(--px) * 2) calc(var(--px) * 1) 0 0 #0b1f12,
        calc(var(--px) * 5) calc(var(--px) * 1) 0 0 #0b1f12,
        calc(var(--px) * 6) calc(var(--px) * 1) 0 0 #0b1f12,
        calc(var(--px) * 1) calc(var(--px) * 2) 0 0 #0b1f12,
        calc(var(--px) * 2) calc(var(--px) * 2) 0 0 #0b1f12,
        calc(var(--px) * 5) calc(var(--px) * 2) 0 0 #0b1f12,
        calc(var(--px) * 6) calc(var(--px) * 2) 0 0 #0b1f12,
        calc(var(--px) * 3) calc(var(--px) * 3) 0 0 #0b1f12,
        calc(var(--px) * 4) calc(var(--px) * 3) 0 0 #0b1f12,
        calc(var(--px) * 2) calc(var(--px) * 4) 0 0 #0b1f12,
        calc(var(--px) * 3) calc(var(--px) * 4) 0 0 #0b1f12,
        calc(var(--px) * 4) calc(var(--px) * 4) 0 0 #0b1f12,
        calc(var(--px) * 5) calc(var(--px) * 4) 0 0 #0b1f12,
        calc(var(--px) * 2) calc(var(--px) * 5) 0 0 #0b1f12,
        calc(var(--px) * 3) calc(var(--px) * 5) 0 0 #0b1f12,
        calc(var(--px) * 4) calc(var(--px) * 5) 0 0 #0b1f12,
        calc(var(--px) * 5) calc(var(--px) * 5) 0 0 #0b1f12,
        calc(var(--px) * 2) calc(var(--px) * 6) 0 0 #0b1f12,
        calc(var(--px) * 5) calc(var(--px) * 6) 0 0 #0b1f12,
        calc(var(--px) * 2) calc(var(--px) * 7) 0 0 #0b1f12,
        calc(var(--px) * 5) calc(var(--px) * 7) 0 0 #0b1f12;
      filter: drop-shadow(0 2px 0 #0b1f12);
    }
    h1 {
      font-size: 40px;
      letter-spacing: 0.6px;
      margin: 0;
      text-shadow: 0 4px 0 #0b1f12, 0 14px 35px var(--shadow);
    }
    .tagline {
      margin: 10px 0 0;
      font-size: 18px;
      color: #cfe8d2;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <div class="block">
        <div class="face"></div>
      </div>
      <h1>SiemCraft</h1>
    </div>
    <p class="tagline">Block 'n shit</p>
  </div>
</body>
</html>
